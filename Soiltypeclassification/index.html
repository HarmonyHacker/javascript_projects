<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Classification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script>
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
    background-color: #f4f4f4;
}

h1 {
    color: #333;
}

input[type="file"] {
    margin: 20px 0;
    padding: 10px;
}

button {
    padding: 10px 15px;
    font-size: 16px;
    background-color: #007BFF; /* Bootstrap primary color */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3; /* Darker shade on hover */
}

#myResult {
    margin-top: 20px;
    font-size: 18px;
    color: #333;
}

/* Centering the image */
#webcam-container {
    display: flex;               /* Use flexbox for centering */
    justify-content: center;     /* Center horizontally */
    align-items: center;         /* Center vertically if needed */
}

img {
    margin-top: 20px;
    border: 2px solid #007BFF; /* Border color matching button */
    border-radius: 5px; /* Rounded corners for the image */
}

/* Specific style for the resized image */
#myImage {
    width: 240px;   /* Set width to 24 pixels */
    height: 240px;  /* Set height to 24 pixels */
}
    </style>
</head>
<body>
    <h1>Image Classification</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <button id="classifyButton">Classify Image</button>
    
    <div id="myResult">Waiting for image...</div>
    
    <!-- Container for centering the image -->
    <div id="webcam-container">
        <img id="myImage" src="" width="100%" style="display:none;">
    </div>

    <script src="script.js"></script>
</body>
</html>
